{% extends 'base.html' %}
{% load humanize %}
{% load static %}
{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2"> Total Orders Report</h1>
    </div>
    <h3>Report from {{ date_0 }} to {{ date_1 }}</h3>
    <a href="{% url 'total_orders_period' %}" class="btn btn-outline-success">Change Period</a>
    <hr/>
    <table id="customers" class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Product</th>
            <th scope="col">Total Qty Ordered</th>
        </tr>
        </thead>
        <tbody>
        {% for order in orders %}
            <tr>
                <td>
                    {{ order.product__name }}
                </td>
                <td>{{ order.qty__sum | intcomma }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
