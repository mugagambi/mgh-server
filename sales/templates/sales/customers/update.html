{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-sm-5 offset-sm-3">
            <h4 class="text-center">Update Customer</h4>
            <form method="post" novalidate>
                {% csrf_token %}
                {% include 'includes/form_include.html' with form=form %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
