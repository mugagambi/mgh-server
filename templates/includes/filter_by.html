{% load crispy_forms_tags %}

<div class="row">
    <div class="col-sm-6 offset-sm-3" id="filter">
        <a href="#" id="filters" class=" btn btn-sm btn-outline-success float-right mb-2">show filters</a>
        <div class="filter-container">
            <h5 class="text-center">Filter By</h5>
            <form action="" method="get">
                {{ filter.form | crispy }}
                <input type="submit" value="filter" class="btn btn-primary"/>
            </form>
            <a href="#" id="hide-filters" class=" btn btn-sm btn-outline-success float-right mb-2">hide filters</a>
        </div>
    </div>
</div>
